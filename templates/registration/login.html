{% extends 'base_login.html' %}

<!--Carregando plugin do bootstrap form-->
{% load crispy_forms_tags %} 

{% block title %} Login {% endblock %}

{% block content %}

    <div>
         <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form|as_crispy_field}}
            <button class="btn btn-info" type="submit" >Login</button>
        </form>
    </div>


{% endblock %}
